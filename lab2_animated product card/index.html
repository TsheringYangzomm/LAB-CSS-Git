<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="https://tse3.mm.bing.net/th?id=OIP.aw4ynosen6elgMpjUjaUBwHaEK&pid=Api&P=0&h=180" alt="logo">
            <i class='bx bxs-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img class="blue" src="https://tse2.mm.bing.net/th?id=OIP.oBFx9fNuehvc0Gc7VhjCugHaFA&pid=Api&P=0&h=180" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADDIDAS</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum aut nulla quam inventore explicabo suscipit quos quibusdam, distinctio laboriosam incidunt, sequi soluta, a illo facilis consequatur placeat laborum saepe labore.</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star-half'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">color:</span>
                <div class="circles">
                    <span class="circle blue active"></span>
                    <span class="circle pink"></span>
                    <span class="circle yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <button>Add To Cart
                <div class="button-layer"></div>
            </button>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
